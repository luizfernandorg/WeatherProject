<html lang="en">
<head>

<body>
    <dir class="container">
        <input type="text" name="city" id="city" placeholder="put the city name here">
        <select name="unit" id="unit">
            <option value="imperial">Fahrenheit</option>
            <option value="metric">Celsius</option>
        </select>
        <button id="submit">Consult weather</button>
        <br>
        <div id="result">
            <div class="header"><h1 class="city"></h1></div>
            <div class="body">
                <div class="wheather">
                    <h3 class="temperture"></h3>
                    <p class="description"></p>
                </div>
                <img src="" alt="Clear Sky" class="icon">
            </div>
            <em>fake data - need a valid token</em>
        </div>
    </dir>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
